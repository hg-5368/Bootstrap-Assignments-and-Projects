<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

       

        .h-custom {
            height: calc(100% - 73px);
        }

        

        #social-media {
            text-decoration: none;
        }

        #loginbutton {
            text-decoration: None;
            color: black;
            font-family: 'Raleway', sans-serif;
        }

        #signupbutton {
            text-decoration: none;
            color: black;
            font-family: 'Raleway', sans-serif;


        }
        #footer-text{
            background-color:rgb(192, 24, 24);
        }



        #brandname {
            font-family: 'Raleway', sans-serif;
        }

        .search-form {
            border: 2px solid white;
            height: 6rem;
            background-color: #646161;

        }

        .search-header {
            color: brown;
            text-align: center;
        }




        #final-btn {
            margin-top: 2rem;
            width: 15rem;
        }

        #btn-text {
            text-decoration: none;
            color: white;
        }
    </style>
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-danger">
        <div class="container-fluid">
            <a href="home.html" class="navbar-brand" id="brandname">LifePartner.com</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav me-auto mb-2 b-lg-0">
                    <li class="nav-item">
                        <a href="home.html" class="nav-link " aria-current="page">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="about.html" class="nav-link">About Us</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" root="button"
                            data-bs-toggle="dropdown" aria-expanded="false">Find Match</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a href="male.html" class="dropdown-item">Male</a></li>
                            <li><a href="female.html" class="dropdown-item">Female</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a href="contactus.html" class="nav-link">Contact Us</a>
                    </li>
                </ul>
                <form action="" class="d-flex">
                    <input type="search" class="form-control me-2" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
                <button type="button" class="btn btn-warning mx-2 my-2" data-bs-toggle="modal"
                    data-bs-target="#LoginModal"><a href="login.html" id="loginbutton">Login</a></button>
                <button type="button" class="btn btn-warning active" data-bs-toggle="modal"
                    data-bs-target="#SignupModal"><a href="signup.html" id="signupbutton">Sign Up</a></button>
            </div>
        </div>
    </nav>
    <br>
    <br>
    <br>
    <section class="vh-99" style="background-color: #eee;">
        <div class="container h-99">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                                    <form class="mx-1 mx-md-4">

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="text" id="form3Example1c" class="form-control" />
                                                <label class="form-label" for="form3Example1c">Your Name</label>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="email" id="form3Example3c" class="form-control" />
                                                <label class="form-label" for="form3Example3c">Your Email</label>
                                            </div>
                                        </div>
                                        
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            
                                            <div class="form-outline flex-fill mb-0">
                                                <select class="form-select">
                                                    <option value="1">Select</option>
                                                    <option value="2">Male</option>
                                                    <option value="3">Female</option>
                                                </select>
                                                <label class="form-label" for="form3Example3c">Your Gender</label>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="password" id="form3Example4c" class="form-control" />
                                                <label class="form-label" for="form3Example4c">Password</label>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="password" id="form3Example4cd" class="form-control" />
                                                <label class="form-label" for="form3Example4cd">Repeat your
                                                    password</label>
                                            </div>
                                        </div>

                                        <div class="form-check d-flex justify-content-center mb-5">
                                            <input class="form-check-input me-2" type="checkbox" value=""
                                                id="form2Example3c" />
                                            <label class="form-check-label" for="form2Example3">
                                                I agree all statements in <a href="#!">Terms of service</a>
                                            </label>
                                        </div>

                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <button type="button" class="btn btn-primary btn-lg">Register</button>
                                        </div>

                                    </form>

                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                    <img src="https://media.istockphoto.com/photos/indian-traditional-wedding-ceremony-photography-picture-id1314780540?b=1&k=20&m=1314780540&s=170667a&w=0&h=Jz6wHH0t5xkz7yqQk4NfQKPJgDMeAFwJfQoIIz-7F7Y="
                                        class="img-fluid" alt="Sample image">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div
            class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 " id="footer-text">
            <!-- Copyright -->
            <div class="text-white mb-3 mb-md-0" >
                
                Copyright &copy; 2022. <em>All rights reserved</em> <strong>LifePartner.com</strong>.
                
            </div>
            <!-- Copyright -->

            <!-- Right -->
            <div>
                <a href="#!" class="text-white me-4" id="social-media">
                    <i class="bi bi-facebook"></i>
                </a>
                <a href="#!" class="text-white me-4" id="social-media">
                    <i class="bi bi-twitter"></i>
                </a>
                <a href="#!" class="text-white me-4" id="social-media">
                    <i class="bi bi-google"></i>
                </a>
                <a href="#!" class="text-white" id="social-media">
                    <i class="bi bi-linkedin"></i>
                </a>
            </div>
            <!-- Right -->
        </div>
    </section>

</html>
