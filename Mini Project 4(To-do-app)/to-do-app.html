<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <style>
        .card {
            margin: 5rem 0rem 0rem 0rem;
            background-color: azure;
        }

        .card-header {
            text-align: center;
        }

        .col-8 {
            margin-left: 5rem;
            margin-right: -1.2rem;
        }

        .form-check {
            margin-left: 5rem;
        }
        .btn.btn-primary:hover{
            box-shadow: 0 2px 4px 0 rgba(36, 36, 255, 0.753), 0 3px 10px 0 rgba(36, 36, 255, 0.753);
        }
        .btn.btn-danger:hover{
            box-shadow: 0 2px 4px 0 rgba(235, 7, 41), 0 3px 10px 0 rgb(235, 7, 41);
        }
        .btn.btn-success:hover{
            box-shadow: 0 2px 4px 0 rgba(34, 212, 18, 0.74), 0 3px 10px 0 rgb(34, 212, 18, 0.74);
        }
        body{
            background-color:cornsilk;
        }
    </style>
</head>

<body>
    <div class="container">
        <form>

            <div class="card">
                <h5 class="card-header">To Do App</h5>
                <div class="card-body">
                    <div class="row">
                        <div class="col-8" novalidate>
                            <input type="text" class="form-control" placeholder="Add work here....">
                        </div>
                        <div class="col" style="margin-right: -16rem;">
                            <button class="btn btn-primary" type="submit">Add</button>

                        </div>
                        <div class="col" style="margin: 0px;">
                            <input class="btn btn-danger" type="reset" value="Clear">
                        </div>
                    </div>
                    <div class="works">
                        <div class="form-check">
                            <div class="row">
                                <div class="col-6">

                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                                        style="margin-top:2rem;width: 1.5rem;height: 1.5rem;margin-right: 0.5rem;">
                                    <label class="form-check-label" for="flexCheckDefault"
                                        style="margin-top:1.6rem;font-size: 1.5rem;">
                                        Buy groceries for next week
                                    </label>
                                </div>
                                <div class="col-2" style="margin:1.5rem 0rem 0rem 8rem;">
                                    <a href="#" class="btn btn-success">Finished</a>
                                </div>
                                <div class="col-2" style="margin:1.5rem 0rem 0rem -7rem;">
                                    <a href="#" class="btn btn-danger">Delete</a>
                                </div>
                            </div>
                        </div>
                        <div class="form-check">
                            <div class="row">
                                <div class="col-6">

                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                                        style="margin-top:2rem;width: 1.5rem;height: 1.5rem;margin-right: 0.5rem;" checked>
                                    <label class="form-check-label" for="flexCheckDefault"
                                        style="margin-top:1.6rem;font-size: 1.5rem;">
                                        Sign up to online course
                                    </label>
                                </div>
                                <div class="col-2" style="margin:1.5rem 0rem 0rem 8rem;">
                                    <a href="#" class="btn btn-success">Finished</a>
                                </div>
                                <div class="col-2" style="margin:1.5rem 0rem 0rem -7rem;">
                                    <a href="#" class="btn btn-danger">Delete</a>
                                </div>
                            </div>
                        <div class="form-check">
                            <div class="row">
                                <div class="col-6">

                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                                        style="margin-top:2rem;width: 1.5rem;height: 1.5rem;margin-right: 0.5rem;margin-left: -8rem;">
                                    <label class="form-check-label" for="flexCheckDefault"
                                        style="margin-top:1.6rem;font-size: 1.5rem;margin-left: -6rem;">
                                        Complete pending projects and assignments
                                    </label>
                                </div>
                                <div class="col-2" style="margin:1.5rem 0rem 0rem 5rem;">
                                    <a href="#" class="btn btn-success">Finished</a>
                                </div>
                                <div class="col-2" style="margin:1.5rem 0rem 0rem -5.9rem;">
                                    <a href="#" class="btn btn-danger">Delete</a>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
        </form>
    </div>
    </div>
</body>

</html>
