<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Placing Radio Buttons Inline</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="m-4">
        <h3 class="mb-4">Default Placement of Checkboxes</h3>
        <div class="row">
            <div class="col-12">
                <div class="form-check mb-3">
                    <input type="radio" class="form-check-input" name="hobbies" id="radioMusic">
                    <label class="form-radio-label" for="radioMusic">Music</label>
                </div>
                <div class="form-radio mb-3">
                    <input type="radio" class="form-check-input" name="hobbies" id="radioTravel">
                    <label class="form-radio-label" for="radioTravel">Travel</label>
                </div>
                <div class="form-radio">
                    <input type="radio" class="form-check-input" name="hobbies" id="radioReading" >
                    <label class="form-radio-label" for="Reading">Reading</label>
                </div>
            </div>
        </div>
        <hr>
        <h3 class="mb-4">Inline Placement of Checkboxes</h3>
        <div class="row">
            <div class="col-12">
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="hobbies" id="checkMusic">
                    <label class="form-check-label" for="radioMusic">Music</label>
                </div>
                <div class="form-check form-check-inline ms-3">
                    <input type="radio" class="form-check-input" name="hobbies" id="checkTravel" >
                    <label class="form-check-label" for="checkTravel">Travel</label>
                </div>
                <div class="form-check form-check-inline ms-3">
                    <input type="radio" class="form-check-input" name="hobbies" id="checkReading" >
                    <label class="form-check-label" for="checkReading">Reading</label>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
