<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Button Homework</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .dropdown-menu li {
            position: relative;
        }

        .dropdown-menu .dropdown-submenu {
            display: none;
            position: absolute;
            left: 100%;
            top: -7px;
        }

        .dropdown-menu .dropdown-submenu-left {
            right: 100%;
            left: auto;
        }

        .dropdown-menu>li:hover>.dropdown-submenu {
            display: block;
        }
    </style>
</head>

<body>
    <div class="m-4">
        <div class="dropdown">
                <div class="btn-group">
                <a href="#" class="btn btn-primary">Home</a>
                <a href="#" class="btn btn-primary">About</a>

                <button class="btn btn-primary dropdown-toggle" id="dropdownMenuButton" data-bs-toggle="dropdown"
                    aria-expanded="false">Services</button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButon">
                    <li><a href="#" class="dropdown-item">Web Design</a></li>
                    <li><a href="#" class="dropdown-item">Web Development</a></li>
                    <li><a href="#" class="dropdown-item">FSD</a></li>
                    <li><a href="#" class="dropdown-item">Masterclass &raquo;</a>
                        <ul class="dropdown-menu dropdown-submenu">
                            <li>
                                <a href="#" class="dropdown-item">C</a>
                            </li>
                            <li>
                                <a href="#" class="dropdown-item">C++</a>
                            </li>
                            <li>
                                <a href="#" class="dropdown-item">Java</a>
                            </li>
                            <li>
                                <a href="#" class="dropdown-item">Python</a>
                            </li>

                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
