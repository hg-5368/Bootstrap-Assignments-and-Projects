<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertically Stacked button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        #btn{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="btn-group-vertical" >
        <button class="btn btn-primary" type="button" id="btn">Home</button>
        <button class="btn btn-primary" type="button" id="btn">About Us</button>
        <div class="btn-group dropend">
            <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" id="btn">Programming Languages</button>
            <ul class="dropdown-menu dropdown-menu-end">
                <li><a href="#" class="dropdown-item">C</a></li>
                <li><a href="#" class="dropdown-item">C++</a></li>
                <li><a href="#" class="dropdown-item">Java</a></li>
                <li><a href="#" class="dropdown-item">Python</a></li>
            </ul>
        </div>
        <div class="btn-group">
            <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" id="btn">Core Subjects</button>
            <ul class="dropdown-menu">
                <li><a href="#" class="dropdown-item">Opearting System</a></li>
                <li><a href="#" class="dropdown-item">DBMS</a></li>
                <li><a href="#" class="dropdown-item">Computer Networks</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
